<form novalidate autocomplete="off" [formGroup]="formGroup" (ngSubmit)="create()">
  <div class="animated fadeIn row mb-2">
    <div class="col-sm-12">
      <button type="submit" class="btn btn-primary pull-right ml-2" [disabled]="!formGroup.valid"><i class="fa fa-save"></i> Save</button>
    </div>
  </div>
  <div class="animated fadeIn row">
    <div class="col-md-4 col-sm-12">
      <div class="card" #formCard>
        <div class="card-header">
          <strong>Create a State</strong>
        </div>
        <div class="card-body">
          <div class="row">
            <div class="col-sm-12 col-md-12">
              <div class="form-group required">
                <label>Country</label>
                <select formControlName="countryId" class="form-control" placeholder="Select Country" [ngClass]="getFormClasses('countryId')">
                  <option disabled selected value="0">Select Country</option>
                  <option *ngFor="let country of countryList" value="{{ country.id }}">
                    {{ country.name }}
                  </option>
                </select>
                <div class="invalid-feedback">Please enter a native</div>
              </div>
            </div>
            <div class="col-sm-12 col-md-12">
              <div class="form-group required">
                <label>Name</label>
                <input formControlName="name" class="form-control" [ngClass]="getFormClasses('name')" placeholder="Enter Name" />
                <div class="invalid-feedback">Please enter a name</div>
              </div>
            </div>

            <div class="col-sm-12 col-md-12">
              <div class="form-group required">
                <label>Code</label>
                <input formControlName="code" class="form-control" [ngClass]="getFormClasses('code')" placeholder="Enter code" />
                <div class="invalid-feedback">Please enter a code</div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</form>
